<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navigation Bar</title>
  <style>
    /* Container holding the nav */
    .nav {
      display: flex;
      justify-content: flex-end; /* aligns the nav items to the right */
      align-items: center;
      background-color: #333; /* dark background for nav */
      padding: 10px 20px;
    }

    /* Remove bullet points and add horizontal layout */
    ul {
      list-style-type: none;
      display: flex; /* make list horizontal */
      margin: 0;
      padding: 0;
    }

    /* Style each navigation item */
    ul li {
      margin-left: 20px; /* space between items */
    }

    /* Make items look like links */
    ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-family: Arial, sans-serif;
      padding: 8px 12px;
      display: block;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    /* Hover effect */
    ul li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Register</a></li>
    </ul>
  </div>
</body>
</html>
